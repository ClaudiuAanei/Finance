{% extends "base.html" %}

{% block content %}
<div class="new-custom-card" style="padding: 20px; margin: 30px auto; max-width: 1200px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Transaction Table</h2>
        <button type="submit" class="btn btn-outline-primary">
            Apply Changes
        </button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for row in tabel %}
                <tr>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Description }}</td>
                    <td>{{ row.Amount }}</td>
                    <td>{{ row.Currency }}</td>
                    <td>{{ row.Category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
