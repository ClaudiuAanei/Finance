<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analiză Financiară Inteligentă</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
  <div class="container-fluid px-4 py-2 d-flex justify-content-between align-items-center">
    <span class="navbar-brand mb-0 h1">
  <a href="{{ url_for('views.home_page') }}" class="text-decoration-none navbar-title">Analiză Financiară</a>
</span>
    <div class="d-flex align-items-center">
      <span class="me-2">Light/Dark</span>
      <label class="toggle-switch mb-0" aria-label="Schimbă tema">
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
        <span class="slider"></span>
      </label>
      <span id="themeStatus" class="ms-2">Light mode</span>
    </div>
  </div>
</nav>

<div class="container main-content">
  {% block content %}
  {% endblock %}
</div>
  <script>
    function toggleTheme() {
      const themeStatus = document.getElementById('themeStatus');

      if (document.body.getAttribute('data-theme') === 'dark') {
        document.body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        themeStatus.textContent = 'Light mode';
      } else {
        document.body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeStatus.textContent = 'Dark mode';
      }
    }

    window.onload = function() {
      if (typeof(Storage) !== "undefined") {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.body.setAttribute('data-theme', 'dark');
          document.getElementById('themeToggle').checked = true;
        } else {
          document.body.setAttribute('data-theme', 'light');
          document.getElementById('themeToggle').checked = false;
        }
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
