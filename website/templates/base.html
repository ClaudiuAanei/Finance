<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Tracker{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('views.home_page') }}">
          <i class="bi bi-wallet2"></i> FinanceTracker
        </a>
        <div class="d-flex align-items-center">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch"><i id="theme-icon" class="bi"></i></label>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 FinanceTracker. Built with care.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      const themeIcon = document.getElementById("theme-icon");
      const htmlEl = document.documentElement;

      function setTheme(theme) {
        htmlEl.setAttribute("data-bs-theme", theme);
        themeIcon.className = theme === "dark" ? "bi bi-moon-stars-fill" : "bi bi-sun-fill";
        themeSwitch.checked = theme === "dark";
        localStorage.setItem("theme", theme);
      }

      themeSwitch.addEventListener("change", () => {
        setTheme(themeSwitch.checked ? "dark" : "light");
      });

      window.addEventListener("DOMContentLoaded", () => {
        setTheme(localStorage.getItem("theme") || "light");
      });
    </script>
</body>
</html>
