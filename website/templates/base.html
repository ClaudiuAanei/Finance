<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pagina Mea{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href=" {{ url_for('views.home_page') }}">Finances</a>
        <div class="d-flex align-items-center">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch" onclick="toggleTheme()">
            <label class="form-check-label" for="themeSwitch">Dark mode</label>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      <!-- Conținutul paginii -->
      {% endblock %}
    </div>

    <script>
      function toggleTheme() {
        const htmlEl = document.documentElement;
        const currentTheme = htmlEl.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        htmlEl.setAttribute("data-bs-theme", newTheme);
        // Salvează preferința în localStorage //
        localStorage.setItem("theme", newTheme);
      }

      // Setează tema salvată la încărcare
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-bs-theme", savedTheme);
          document.getElementById("themeSwitch").checked = savedTheme === "dark";
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
