{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card p-4 p-md-5">
      <div class="text-center mb-5">
        <h1 class="h2">Upload Your Bank Statement</h1>
        <p class="text-secondary">Analyze your finances by uploading a CSV file.</p>
      </div>

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="accountHolder" class="form-label">Account Holder</label>
          <input class="form-control" type="text" name="account_holder" id="accountHolder" placeholder="e.g., John Doe" required>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="start-date" class="form-label">Start Date (Optional)</label>
            <input class="form-control" type="date" name="start-date" id="start-date">
          </div>
          <div class="col-md-6">
            <label for="end-date" class="form-label">End Date (Optional)</label>
            <input class="form-control" type="date" name="end-date" id="end-date">
          </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-8">
                <label for="date-format" class="form-label">Date Format in CSV</label>
                <select class="form-select" id="date-format" name="date-format">
                    <option value="dd-mm-yyyy">Day-Month-Year</option>
                    <option value="mm-dd-yyyy">Month-Day-Year</option>
                    <option value="yyyy-mm-dd">Year-Month-Day</option>
                    <option value="dd/mm/yyyy">Day/Month/Year</option>
                    <option value="mm/dd/yyyy">Month/Day/Year</option>
                    <option value="yyyy/mm/dd">Year/Month/Day</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="separator" class="form-label">CSV Separator</label>
                <input class="form-control" type="text" name="separator" id="separator" placeholder="e.g., ," maxlength="1" required>
            </div>
        </div>

        <div class="mb-4">
          <label for="formFile" class="form-label">Upload your .csv file</label>
          <input class="form-control" type="file" name="file" id="formFile" accept=".csv" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-bar-chart-fill me-2"></i> Generate Report
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
